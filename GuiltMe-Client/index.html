<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
     <script type="text/javascript" src="myjs.js"></script>
     <div class="container" text-align="center">
        <div class="paragraph" style="text-align:center;" id="message">
          <font size="5">
            <font id="app_text" color="#21035b">
              Let's keep in touch
            </font>
          </font> 
        </div>
        <br>
        <form id="signup" class="col s12">
          <div class="row">

            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

           <div class="row">
            <div class="input-field col s6">
              <input id="grad_year" type="number" class="validate">
              <label for="grad_year">Graduation Year</label>
            </div>

            <div class="input-field col s6">
              <input id="grad_sem" type="text" class="validate">
              <label for="grad_sem">Graduation Semester</label>
            </div>
          </div>
         
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="majors" type="text" class="validate">
              <label for="majors">Majors and Minors</label>
            </div>
          </div>
          <div style="text-align:center;">
            <button id="submit_button" class="btn disabled">Submit
            </button>
          </div>
        </form>

      </div>
  
        
    </body>
  </html>
